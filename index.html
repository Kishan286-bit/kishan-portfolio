<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Analyst Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .dark-mode {
            background-color: #1a202c;
            color: #f7fafc;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">
    <nav class="flex justify-between items-center p-4 shadow-md bg-white dark-mode">
        <h1 class="text-xl font-bold">BA Portfolio</h1>
        <button id="toggleMode" class="p-2 bg-gray-700 text-white rounded">Toggle Mode</button>
    </nav>
    <section class="text-center p-10">
        <h2 class="text-3xl font-semibold">Welcome to My Portfolio</h2>
        <p class="mt-2 text-gray-600 dark-mode">A showcase of my work and expertise as a Business Analyst.</p>
    </section>
    <section class="grid md:grid-cols-2 gap-6 p-10">
        <div class="bg-white p-6 rounded-lg shadow-md dark-mode">
            <h3 class="text-xl font-semibold">Projects</h3>
            <p class="mt-2 text-gray-600 dark-mode">Check out my case studies and data-driven insights.</p>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-md dark-mode">
            <h3 class="text-xl font-semibold">Skills</h3>
            <p class="mt-2 text-gray-600 dark-mode">Excel | SQL | Power BI | Python | Data Visualization</p>
        </div>
    </section>
    <footer class="text-center p-4 bg-white dark-mode">
        <p>&copy; 2025 Business Analyst Portfolio</p>
    </footer>
    <script>
        const toggleButton = document.getElementById('toggleMode');
        toggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
